    <script>
      let cont_i = document.getElementById("cont_img");
      document.addEventListener("DOMContentLoaded", function (event) {
        let images = document.querySelectorAll(".imgs");
        let observer = new IntersectionObserver(function (entries) {
          entries.forEach(function (entry) {
            if (entry.isIntersecting) {
              entry.target.style.transform = "translateY(0px)";
              entry.target.style.opacity = 1;
            } else {
              entry.target.style.transform = "translateY(70px)";
              entry.target.style.opacity = 0;
            }
          });
        });
        images.forEach((img) => {
          observer.observe(img);
        });
      });
      setInterval(function () {
        if (window.scrollY > 0) {
          document.querySelector("header").style.backgroundColor = "black";
          let allnavi = document.querySelectorAll(".nav-items");
          allnavi.forEach(function (el) {
            el.style.color = "white";
          });
          document.getElementById("svg").style.fill = "white";
        } else {
          document.querySelector("header").style.backgroundColor =
            "transparent";
          let allnavi = document.querySelectorAll(".nav-items");
          allnavi.forEach(function (el) {
            el.style.color = "black";
          });
          document.getElementById("svg").style.fill = "black";
        }
      }, 1);
    </script>
